<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Layout page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Southwest Green</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
                        <li><a th:href="@{/app/home}" href="/app/home">Home</a></li>
                        <li><a th:href="@{/app/customer}" href="/app/customer">Customers</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li sec:authorize="!isAuthenticated()" ><a th:href="@{/index}" href="/index">Login</a></li>
                        <li sec:authorize="isAuthenticated()" class="dropdown open">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/password-change">Change Password</a></li>
                                <li>
                                    <a href="#" onclick="document.getElementById('logoutForm').submit()">Logout</a>
                                    <form id="logoutForm" action="/logout" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section layout:fragment="content">
        <p>Page content goes here</p>
    </section>
    <footer>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </footer>
</body>
</html>
