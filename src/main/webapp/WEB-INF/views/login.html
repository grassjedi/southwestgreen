<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row starter-template">
        <div class="col-sm-4">&nbsp;</div>
        <div class="col-sm-4">
            <h1>Login</h1>
            <form th:action="@{/j_spring_security_check}" action="/j_spring_security_check" method="post">
                <input id="username" name="username" type="text" placeholder="Username" title="Username"/>
                <input id="password" name="password" type="password" placeholder="Password" title="Password"/>
                <input type="submit" value="login" title="Login" />
            </form>
        </div>
        <div class="col-sm-4">&nbsp;</div>
    </div>

</div>
<!-- /.container -->

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
